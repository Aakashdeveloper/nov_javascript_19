<html>
    <head>

    </head>
    <body>
        <button onclick="geolocation()">Tell My Location</button>
        <p id="output"></p>

        <script>
            var out = document.getElementById('output');

            function geolocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition)
                } else {
                    out.innerHTML="Geo not supported"
                }
            }

            function showPosition(data){
                out.innerHTML =`Latitude of location is ${data.coords.latitude} 
                                and longitute of location is ${data.coords.longitude}`
            }

        </script>
    </body>
</html>
